<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tickets - Centro de Monitoreo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        /* Reset y estilos base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #fff;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #b30000;
        }

        h1 {
            color: #b30000;
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Estilos para la tabla de tickets */
        .tickets-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(179, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .tickets-table th {
            background-color: #b30000;
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .tickets-table tr:nth-child(even) {
            background-color: #fff5f5;
        }

        .tickets-table tr:hover {
            background-color: #ffe6e6;
        }

        .tickets-table td {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid #eee;
        }

        /* Estilos para los badges de estado y prioridad */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            min-width: 80px;
        }

        .badge-pending {
            background-color: #f0ad4e;
            color: white;
        }

        .badge-in_progress {
            background-color: #5bc0de;
            color: white;
        }

        .badge-resolved {
            background-color: #5cb85c;
            color: white;
        }

        .badge-closed {
            background-color: #d9534f;
            color: white;
        }

        .badge-low {
            background-color: #5cb85c;
            color: white;
        }

        .badge-medium {
            background-color: #f0ad4e;
            color: white;
        }

        .badge-high {
            background-color: #d9534f;
            color: white;
        }

        .badge-technical {
            background-color: #5bc0de;
            color: white;
        }

        .badge-academic {
            background-color: #7952b3;
            color: white;
        }

        .badge-other {
            background-color: #777;
            color: white;
        }

        /* Estilos para los filtros */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #b30000;
        }

        .filter-group select {
            padding: 0.5rem;
            border: 2px solid #b30000;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            outline: none;
        }

        .filter-group select:focus {
            border-color: #ff4d4d;
            box-shadow: 0 0 8px #ff4d4daa;
        }

        /* Estilos para el bot√≥n de b√∫squeda */
        .search-group {
            display: flex;
            align-items: flex-end;
            margin-left: auto;
        }

        .search-input {
            padding: 0.5rem;
            border: 2px solid #b30000;
            border-radius: 8px 0 0 8px;
            font-family: 'Montserrat', sans-serif;
            outline: none;
        }

        .search-input:focus {
            border-color: #ff4d4d;
            box-shadow: 0 0 8px #ff4d4daa;
        }

        .search-button {
            background-color: #b30000;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #ff1a1a;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                gap: 0.8rem;
            }

            .search-group {
                margin-left: 0;
                width: 100%;
            }

            .search-input {
                flex-grow: 1;
            }

            .tickets-table {
                display: block;
                overflow-x: auto;
            }
        }

        /* Estilos para acciones */
        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            background-color: #b30000;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #ff1a1a;
        }

        /* Paginaci√≥n */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .pagination button {
            background-color: white;
            border: 2px solid #b30000;
            color: #b30000;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .pagination button:hover, .pagination button.active {
            background-color: #b30000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        {% csrf_token %}
        <header>
            <h1>
                <span aria-hidden="true">üé´</span> 
                Centro de Gesti√≥n de Tickets
            </h1>
            <div>
                <span>Bienvenido, Admin</span>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="filter-state">Estado</label>
                <select id="filter-state">
                    <option value="">Todos</option>
                    <option value="pending" >Pendiente</option>
                    <option value="in_progress">En Progreso</option>
                    <option value="resolved">Resuelto</option>
                    <option value="closed">Cerrado</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filter-type">Tipo</label>
                <select id="filter-type">
                    <option value="">Todos</option>
                    <option value="technical">T√©cnico</option>
                    <option value="academic">Acad√©mico</option>
                    <option value="other">Otro</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filter-priority">Prioridad</label>
                <select id="filter-priority">
                    <option value="">Todas</option>
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                </select>
            </div>

            <div class="search-group">
                <input type="text" class="search-input" placeholder="Buscar por asunto...">
                <button class="search-button">
                    <span aria-hidden="true">üîç</span> Buscar
                </button>
            </div>
        </div>

        <table class="tickets-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Asunto</th>
                    <th>Estudiante</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Prioridad</th>
                    <th>Creado</th>
                    <th>Atendido por</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tickets-body">
                
            </tbody>
        </table>

        <div class="pagination" id="pagination">
            
          </div>
    </div>

    <script>
        const stateSel   = document.getElementById('filter-state')
        const typeSel    = document.getElementById('filter-type')
        const prioSel    = document.getElementById('filter-priority')
        const searchBtn  = document.querySelector('.search-button')
        const searchInpt = document.querySelector('.search-input')
        const tbody      = document.getElementById('tickets-body')
        const pagCont    = document.getElementById('pagination')

        let data = []

        document.addEventListener('DOMContentLoaded', async () => {
            const res = await fetch('/api/tickets-all/')
            const tickets = await res.json()
            data = tickets
            console.table(data)
            generarTabla(data)
        })

        function generarTabla(array){
            tbody.innerHTML = ''

            array.forEach(el => {
                const tr = document.createElement('tr')

                tr.innerHTML = `
                    <td>${el.id}</td>
                    <td>${el.subject}</td>
                    <td>${el.student_name ?? '-'}</td>
                    <td><span class="badge badge-${el.type_ticket}">${el.type_ticket}</span></td>
                    <td><span class="badge badge-${el.state}">${el.state}</span></td>
                    <td><span class="badge badge-${el.priority}">${el.priority}</span></td>
                    <td>${formatDate(el.created_at)}</td>
                    <td>${el.atendido_name ?? '-'}</td>
                    <td class="actions">
                        <button class="action-button" onclick="editarTicket(${el.id})">Atender</button>
                    </td>
                `
                tbody.appendChild(tr)
            });
        }
        function formatDate(iso){
            return new Date(iso).toLocaleString('es-PE',{
                day:'2-digit',month:'2-digit',year:'numeric',
                hour:'2-digit',minute:'2-digit'
            });
        }

        // -------  Modal -----------
        async function editarTicket(id){
        currentId = id;
        // 1. Trae datos del server
        const res  = await fetch(`/api/tickets/${id}/`);
        const tk   = await res.json();

        // 2. Llena campos
        mId.textContent = tk.id;
        mState.value    = tk.state;
        mPrio.value     = tk.priority;
        mSubj.value     = tk.subject;

        // 3. Muestra modal
        modal.style.display = 'flex';
        }

        btnCanc.onclick = () => modal.style.display = 'none';

        btnSave.onclick = async () => {
        const payload = {
            state:    mState.value,
            priority: mPrio.value,
            subject:  mSubj.value
        };

        const res = await fetch(`/api/tickets/${currentId}/`, {
            method: 'PATCH',
            headers:{
            'Content-Type':'application/json',
            'X-CSRFToken': getCookie('csrftoken'),
            },
            body: JSON.stringify(payload)
        });

        if(res.ok){
            // 1. Actualiza visualmente la fila (r√°pido y sucio: vuelve a consultar lista)
            const nuevos  = await fetch('/api/tickets-all/').then(r=>r.json());
            generarTabla(nuevos);

            // 2. Cierra modal
            modal.style.display = 'none';
        }else{
            alert('Error al guardar');
        }
        };
    </script>
</body>
</html>
